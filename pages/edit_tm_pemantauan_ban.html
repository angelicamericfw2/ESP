<div class="page" data-name="edit_tm_pemantauan_ban" >
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Edit Pemantauan Ban</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list form-store-data" >

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Tanggal</div>
                    <div class="item-input-wrap">
                        <input type="text" placeholder="Serial Number" class="editTanggalPemantauanBan" required="" />
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Odometer</div>
                    <div class="item-input-wrap">
                        <input type="number" placeholder="Serial Number" class="editOdometerPemantauanBan" maxlength="10" />
                        <span class="input-clear-button"></span>
                    </div>
                </div>
            </div>




            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Nomor Plat</div>
                    <div class="item-input-wrap">
                        <input type="text" placeholder="Posisi" class="editNomorPlatPemantauanBan" maxlength="20" />
                        <span class="input-clear-button"></span>
                    </div>
                </div>
            </div>

            <span class="spanFotoSemuaPemantauanBan">
                <div class="card">
                    <div class="card-header row" style="background-color:#2196F3;color:white">
                        <div class="col padding5">
                            <a href="#" onClick="ambilFotoKunjungan('1')" class="ambilFotoKunjungan">
                                <a href="#" class="hapusFotoKunjungan col-50 padding5" id ="${counter}">
                                    <i class="fas fa-window-close  middleWhite" ></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-content card-content-padding">
                            <img id="foto-kunjungan-1" name="fotoKunjunganUpload" class="1" height="150" width="100%">
                        </div>
                    </div>
                </span>



                <span class="spanFotoPemantauanBan">
                    <!-- <div class="card">
                        <div class="card-header row" style="background-color:#2196F3;color:white">
                            <div class="col padding5">
                                <a href="#" onClick="ambilFotoKunjungan('1')" class="ambilFotoKunjungan">
                                    <i class="fa fa-camera  middleWhite"> FOTO</i>
                                </a>
                            </div>
                        </div>
                        <div class="card-content card-content-padding">
                            <img id="foto-kunjungan-1" name="fotoKunjunganUpload" class="1" height="150" width="100%">
                        </div>
                    </div> -->
                </span>
            </div>

            <div class="block">
                <div class="row">
                    <button class="col button button-fill btnEditPemantauanBan">Edit</button>
                </div>
            </div>
        </div>

</div>
