<div class="page" data-name="input_follow_collector" >
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <!-- <a href="#" class="link backInputFollowCollector"> -->
                    <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title titleFollowCollector">Input Kiriman</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list form-store-data" >

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:gray;font-weight: bold">* Tanggal Kunjungan</div>
                    <div class="item-input-wrap">
                        <input type="text" placeholder="Select date" readonly="readonly" id="demo-calendar-kunjungan"/>
                    </div>
                </div>
            </div>

            <span class="spanTanggalKembali">
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Tanggal Kembali</div>
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Select date" readonly="readonly" id="demo-calendar-kembali"/>
                        </div>
                    </div>
                </div>
            </span>
            
            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">* Toko</div>
                    <div class="item-input-wrap" >
                        <span class="spanNamaToko" onClick="popupOpen('popup-toko')">
                            <!-- <a href="#" class="popup-open-toko"> -->
                                <input type="text" class="kunjunganNamaToko" placeholder="Nama Toko" readonly="readonly"/>
                                <input type="hidden" class="kunjunganKodeToko"/>
                            <!-- </a> -->
                        </span>
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Keterangan</div>
                    <div class="item-input-wrap">
                        <textarea class="inputKeteranganKunjungan" placeholder="Keterangan"></textarea>
                    </div>
                </div>
            </div>

            
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" style="color:#2196F3;font-weight: bold">* Permintaan Khusus</div>
                        <div class="item-input-wrap">
                            <select class="inputPermintaanKhususKunjungan">
                                <option value="JAKARTA" selected>JAKARTA</option>
                                <option value="BALI" >BALI</option>
                                <option value="MAKASSAR">MAKASSAR</option>
                                <option value="SOLO">SOLO</option>
                                <option value="SURABAYA">SURABAYA</option>
                            </select>
                        </div>
                    </div>
                </div>

            <span class="spanTransferGiroTunai">
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Transfer</div>
                        <div class="item-input-wrap">
                            <input type="number" class="inputTransferKunjungan" placeholder="0" style="text-align: right;" />
                        </div>
                    </div>
                </div>

                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Giro</div>
                        <div class="item-input-wrap">
                            <input type="number" class="inputGiroKunjungan" placeholder="0"  style="text-align: right;"/>
                        </div>
                    </div>
                </div>

                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Tunai</div>
                        <div class="item-input-wrap">
                            <input type="number" class="inputTunaiKunjungan" placeholder="0" style="text-align: right;" />
                        </div>
                    </div>
                </div>
            </span>

            <div class="item-content item-input" >
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3;font-weight: bold">Kesimpulan</div>
                    <div class="item-input-wrap">
                        <textarea class="inputKesimpulanKunjungan" placeholder="Kesimpulan"></textarea>
                    </div>
                </div>
            </div>

            <span class="spanFotoKunjungan">
                <div class="card">
                    <div class="card-header row" style="background-color:#2196F3;color:white">
                        
                            <a href="#" onClick="ambilFotoKunjungan('1')" class="ambilFotoKunjungan col padding5">
                                <i class="fa fa-camera  middleWhite"> </i>
                            </a>
                        
                        <a href="#" onClick="ambilFotoGallery('1')" class="ambilFotoGallery col padding5">
                                <i class="far fa-image  middleWhite"> </i>
                            </a>
                    </div>
                    <div class="card-content card-content-padding">
                        <img id="foto-kunjungan-1" name="fotoKunjunganUpload" class="1" height="150" width="100%">
                    </div>
                </div>
            </span>

        </div>

        <div class="block">
            <div class="row">
                <button class="col button button-fill btnInputFollowCollector">Input Kunjungan</button>
            </div>
        </div>
    </div>


    <div class="popup popup-toko" style="background-color:white" data-ajax="false">
