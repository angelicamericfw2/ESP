<div class="page" data-name="filter_master_laporan">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <!-- <a href="/master_laporan/" class="link "> -->
                    <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Filter Laporan</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list form-store-data" >

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Kategori Kunjungan</b></div>
                    <div class="item-input-wrap">
                        <select class="kunjunganFilterLaporan">
                            <option value="SEMUA" selected>SEMUA</option>
                            <option value="KS">KUNJUNGAN</option>
                            <option value="FA">FOLLOW UP</option>
                            <option value="FC">COLLECTOR</option>
                            <option value="PF">KIRIMAN</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Permintaan Khusus</b></div>
                    <div class="item-input-wrap">  
                        <a href="#" class="popup-open-permintaanKhusus" >
                            <input type="text" class="permintaanKhususFilterLaporan" placeholder="" readonly="readonly"/>
                            
                        </a>
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>Dari Tanggal</b></div>
                    <div class="item-input-wrap">
                        <input type="text" placeholder="Select date" readonly="readonly" id="dariTanggalFilterLaporan"/>
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>Sampai Tanggal</b></div>
                    <div class="item-input-wrap">
                        <input type="text" placeholder="Select date" readonly="readonly" id="sampaiTanggalFilterLaporan"/>
                    </div>
                </div>
            </div>




            


            


        </div>

        <div class="block">
            <div class="row">
                <button class="button button-fill btnFilterLaporan">FILTER</button>

            </div>
        </div>



        <div class="popup popup-permintaanKhusus" style="background-color:white" data-ajax="false">
            <form class="searchbar searchPermintaanKhusus">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Search">
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                </div>

            </form>
            <div class="judul" style="font-size:1.3em;text-align: center"></div>

            <div class="searchbar-backdrop"></div>
            <!-- hide-on-search element -->

            <!-- search target list -->
            <div class="block">
                <div class="row">
                    <button class="col button button-fill btnCancel">Cancel</button>
                </div>
            </div>
            <div class="list inset searchbar-found">
                <ul class="popupSemuaPermintaanKhusus">
                <!-- <li>
                    <a href="#" class="item-link item-content cobaKlik" onClick="pilihSales('Andy')">
                        <div class="item-inner">
                            <div class="item-text namaToko" style="color:black">Andy</div>
                        </div>
                    </a>
                </li> -->

            </ul>
        </div>
        <!-- Nothing found message -->
        <div class="block searchbar-not-found">
            <div class="block-inner">Nothing found</div>
        </div>
    </div>
</div>





</div>
