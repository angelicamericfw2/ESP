<div class="page" data-name="input_barang">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Input Barang</div>
        </div>
    </div>
    <div class="page-content">
        <form class="list" >
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Kode Barang</div>
                            <div class="item-input-wrap">
                                <input type="text" class ="kodeBarang" name="name" placeholder="Kode">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nama Barang</div>

                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Jumlah Barang</div>
                            <div class="item-input-wrap">
                                <input type="number" style="text-align: right" class="jumlahBarang" name="" placeholder="Jumlah">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Keterangan</div>
                            <div class="item-input-wrap">
                                <textarea class="keterangan" placeholder=""></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </form>
        <div class="block">
            <div class="row">
                <button class="col button button-fill btnInputBarang">Input Barang</button>
            </div>
        </div>
    </div>
