<div class="page" data-name="edit_pricelist" >
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Edit Pricelist</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list form-store-data" >
            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Kategori Barang</b></div>
                    <div class="item-input-wrap">  
                        <a href="#" class="popup-open-kategoriBarang" >
                            <input type="text" class="editNamaPalsuKategoriBarangPricelist" placeholder="" readonly="readonly"/>
                            <input type="hidden" class="editKategoriBarangPricelist" />
                        </a>
                    </div>
                </div>
            </div>


            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:gray"><b>* Kode Barang</b></div>
                    <div class="item-input-wrap">
                        <input type="text" class="editKodeBarangPricelist" placeholder="Kode" readonly="">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Nama</b></div>
                    <div class="item-input-wrap">
                        <input type="text" class="editNamaPricelistBarang" placeholder="Nama">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Satuan</b></div>
                    <div class="item-input-wrap">
                        <input type="text" class="editSatuanPricelist" placeholder="Satuan">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Harga Tempo</b></div>
                    <div class="item-input-wrap">
                        <input type="number" class="editHargaTempoPricelist" placeholder="Harga Tempo">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Harga Cash</b></div>
                    <div class="item-input-wrap">
                        <input type="number" class="editHargaCashPricelist" placeholder="Harga Cash">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>* Harga Pricelist</b></div>
                    <div class="item-input-wrap">
                        <input type="number" class="editHargaPricelistPricelist" placeholder="Harga Pricelist">
                    </div>
                </div>
            </div>

            <div class="item-content item-input">
                <div class="item-inner">
                    <div class="item-title item-label" style="color:#2196F3"><b>Keterangan</b></div>
                    <div class="item-input-wrap">
                        <textarea class="editKeteranganPricelist" placeholder="Keterangan"></textarea>
                    </div>
                </div>
            </div>

            <div class="block block-strong">
                <button class="col button button-fill color-red popup-open-merkMobil">Pilih Merk Mobil</button>
                <span class="cardMerkMobilEdit">

                        <div class ="card-header cardHeaderBiru">Data Merk Mobil</div>

                                            </div>
                                        </div>

                        </div>
                    </div> -->
                </span>
            </div>




            <span class="spanFotoPricelist">
                <div class="card">
                    <div class="card-header row" style="background-color:#2196F3;color:white">
                        <div class="col padding5">
                            <a href="#" onClick="ambilFotoKunjungan('1')" class="ambilFotoKunjungan">
                                <a href="#" class="hapusFotoKunjungan col-50 padding5" id ="${counter}">
                                    <i class="fas fa-window-close  middleWhite" ></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-content card-content-padding">
                            <img id="foto-kunjungan-1" name="fotoKunjunganUpload" class="1" height="150" width="100%">
                        </div>
                    </div>
                </span>



                <span class="generateFotoPricelist">
                    <div class="card">
                        <div class="card-header row" style="background-color:#2196F3;color:white">
                            <a href="#" onClick="ambilFotoKameraPricelist(this,'1')" class="ambilFotoToko-1 col-50 padding5" >
                                <i class="fa fa-camera  middleWhite"></i>        
                            </a>
                            <a href="#" onClick="ambilFotoGalleryPricelist(this,'1')" class="col-50 padding5">
                                <i class="far fa-image  middleWhite" ></i>
                            </a>
                        </div>

                        <div class="card-content card-content-padding">
                            <img  name ="fotoTokoPricelist" class="1" id="foto-pricelist-1" height="150" width="100%">
                        </div>
                    </div>

                </span>

            </div>

            <div class="block">
                <div class="row">
                    <button class="col-50 button button-fill btnSimpanEditPricelist">Simpan</button>

                    <button class="col-50 button button-fill btnBatalBatalPricelist">Batal</button>
                </div>
            </div>



            <div class="popup popup-kategoriBarang" style="background-color:white" data-ajax="false">
                <form class="searchbar searchKategoriBarang">
                    <div class="searchbar-inner">
                        <div class="searchbar-input-wrap">
                            <input type="search" placeholder="Search">
                            <i class="searchbar-icon"></i>
                            <span class="input-clear-button"></span>
                        </div>
                        <span class="searchbar-disable-button">Cancel</span>
                    </div>

                </form>
                <div class="judul" style="font-size:1.3em;text-align: center"></div>

                <div class="searchbar-backdrop"></div>
                <!-- hide-on-search element -->

                <!-- search target list -->
                <div class="block">
                    <div class="row">
                        <button class="col button button-fill btnCancel">Cancel</button>
                    </div>
                </div>
                <div class="list inset searchbar-found">
                    <ul class="popupSemuaKategoriBarang">

                    <a href="#" class="item-link item-content cobaKlik" onClick="pilihSales('Andy')">

                        </div>
                    </a>
                </li> -->

            </ul>
        </div>
        <!-- Nothing found message -->
        <div class="block searchbar-not-found">
            <div class="block-inner">Nothing found</div>
        </div>
    </div>



    <div class="popup popup-merkmobil" style="background-color:white" data-ajax="false">
    <form class="searchbar searchMerkMobil">
        <div class="searchbar-inner">

            </div>

    <div class="searchbar-backdrop"></div>
    <div class="block">
        <div class="row">
            <button class="col button button-fill btnCancel">Cancel</button>
        </div>
    </div>
    <div class="list inset searchbar-found">

  </div>

</div>

<div class="block">
    <div class="row">
        <button class="col-50 button button-fill open-confirm pilihPopUpMerkMobil">PILIH</button>

        <button class="col-50 button button-fill open-confirm batalPopUp" onClick="BatalPopup('.popup-merkmobil')">BATAL</button>
    </div>
</div>

</div>

</div>
